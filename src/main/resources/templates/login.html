<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en">
<head>
<meta name="author" content="PranaySK" />
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<title>Spring Security thymeleaf Example</title>
</head>
<body>
	<div class="container h-100">
		<div class="row justify-content-center align-items-center">
			<div class="col-md-12">
				<section class="p-4 mb-5">
					<div class="row justify-content-md-center sign-in">
						<div class="col-md-12 p-4 box">
							<div th:if="${param.error}" class="error">
								<em class="fas">&#xf06a;</em> Invalid username or password
							</div>
							<div th:if="${param.logout}" class="info">
								<em class="fas">&#xf06a;</em> You have been logged out
								successfully
							</div>
							<h1 class="mb-4">Sign In</h1>
							<div class="card">
								<div class="card-body p-4">
									<div class="row">
										<form th:action="@{/login}" method="post">
											<table>
												<tbody>
													<tr>
														<td>
															<div class="col-md-6">
																<label> User Name : <input type="text"
																	name="username" placeholder="username" /></label>
															</div>
														</td>
													</tr>
													<tr>
														<td>
															<div class="col-md-6">
																<label> Password: <input type="password"
																	name="password" placeholder="password" /></label>
															</div>
														</td>
													</tr>
													<tr>
														<td></td>
													</tr>
													<tr>
														<td>
															<div class="col-md-6">
																<input type="submit" value="Sign In" class="btn" />
															</div>
														</td>
													</tr>
												</tbody>
											</table>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>
	</div>

	<script type="text/javascript" th:src="@{/js/fontawesomekit.js}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>
</body>
</html>
