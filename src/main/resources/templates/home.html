<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en">
<head>
<meta name="author" content="PranaySK" />
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<title>Spring Security thymeleaf Example</title>
</head>
<body>
	<div class="container h-100">
		<div class="row justify-content-center align-items-center">
			<div class="col-md-12">
				<section class="p-4 mb-5">
					<div class="row justify-content-md-center">
						<div class="col-md-12 p-4 box">
							<h1 class="mb-4">Welcome!</h1>
							<div class="card">
								<div class="card-body p-4">
									<div class="row">
										<div class="col-md-6">
											Click <a th:href="@{/hello}">here</a> to see a greeting.
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>
	</div>

	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.4.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>
</body>
</html>
